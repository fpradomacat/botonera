<style>
    @import url('https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Monoton|Press+Start+2P|Zilla+Slab+Highlight');
</style>

<div class="header-container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="warning-alert d-flex align-items-center mx-auto" (click)="stop()">
                <span>i</span>
                <p>Atajo! Presionar tecla SHIFT para frenar audio</p>
            </div>
        </div>
    </div>
</div>

<button type="button" class="stop-button d-flex justify-content-center" (click)="stop()">
    <span>STOP</span>
</button>

<div class="container" (window:keydown)="hotkeys($event)">

    <div class="row section-container">
        <div class="col-12">
            <h3>ESolutions</h3> <small>Fila letra "A"</small>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-2" *ngFor="let item of listaESolutions">
            <div class="card-holder">
                <div class="icon-holder d-flex align-items-center">
                    <div class="button-container" (click)="play(item.src)">
                        <div class="d-flex align-items-center justify-content-center play-button">PLAY</div>
                    </div>
                </div>
                <div class="text-holder d-flex align-items-center justify-content-center">
                    <p class="text-center">{{item.displayName}}</p>
                </div>
            </div>
        </div>
    </div>
	
	<div class="row section-container">
        <div class="col-12">
            <h3>Biancho</h3> <small>Fila letra "Z"</small>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-2" *ngFor="let item of biancho">
            <div class="card-holder">
                <div class="icon-holder d-flex align-items-center">
                    <div class="button-container" (click)="play(item.src)">
                        <div class="d-flex align-items-center justify-content-center play-button">PLAY</div>
                    </div>
                </div>
                <div class="text-holder d-flex align-items-center justify-content-center">
                    <p class="text-center">{{item.displayName}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row section-container">
        <div class="col-12">
            <h3>Cl√°sicos</h3>  <small>Fila letra "W"</small>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-xl-2" *ngFor="let item of clasicos">
            <div class="card-holder">
                <div class="icon-holder d-flex align-items-center">
                    <div class="button-container" (click)="play(item.src)">
                        <div class="d-flex align-items-center justify-content-center play-button">PLAY</div>
                    </div>
                </div>
                <div class="text-holder d-flex align-items-center justify-content-center">
                    <p class="text-center">{{item.displayName}}</p>
                </div>
            </div>
        </div>
      </div>


    <div class="row justify-content-end">
        <h4 style="font-family: 'Libre Barcode 39 Text', cursive;">BOTONERAA8</h4>
    </div>
</div>
